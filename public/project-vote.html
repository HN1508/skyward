<!DOCTYPE html>

<head>

<title>SKYWARD â€¢ Vote áº¢nh</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
body{background:#0a0f18;color:#e6ecf5}

<body class="pb-28">

<header class="max-w-5xl mx-auto px-6 pt-8">
  <h1 class="text-3xl font-extrabold text-blue-300">ğŸ’™ VOTE 5 áº¢NH YÃŠU THÃCH</h1>
  <p class="mt-2 opacity-80">
    Chá»n <b>Ä‘Ãºng 5 áº£nh</b>. Má»—i ngÆ°á»i <b>chá»‰ Ä‘Æ°á»£c gá»­i 1 láº§n</b>.
  </p>

  <div class="mt-4 flex gap-3 flex-wrap">
    <div class="chip px-4 py-2 rounded-xl text-sm font-semibold">
      ÄÃ£ chá»n: <b id="pickedCount">0</b>/5
    </div>
    <button id="clearBtn" class="chip px-4 py-2 rounded-xl text-sm font-semibold">
      ğŸ§¹ XoÃ¡ chá»n
    </button>
  </div>
</header>

<!-- BXH -->
<section class="max-w-5xl mx-auto px-6 mt-10">
  <h2 class="text-2xl font-bold text-blue-300">ğŸ† Top 5 áº£nh nhiá»u vote</h2>
  <div class="text-xs opacity-70 mt-1">
    Tá»•ng vote: <b id="totalVotes">0</b>
  </div>

  <div id="topList" class="mt-4 glass rounded-2xl p-6 space-y-3"></div>
</section>

<hr class="my-10 border-gray-700 max-w-5xl mx-auto">

<!-- GALLERY -->
<section class="max-w-5xl mx-auto px-6">
  <h2 class="text-2xl font-bold text-blue-300">ğŸ“¸ Album</h2>
  <div id="grid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
</section>

<footer class="text-center text-xs opacity-60 mt-10">ğŸ’™ Skyward</footer>

<!-- SUBMIT BAR -->
<div id="submitBar" class="submit-bar hidden">
  <div class="max-w-5xl mx-auto flex justify-between items-center gap-4">
    <div class="flex items-center gap-2 min-w-0">
      <span class="chip px-3 py-2 rounded-xl font-semibold">âœ… ÄÃ£ chá»n 5/5</span>
      <div id="thumbBar" class="flex gap-2 overflow-x-auto"></div>
    </div>
    <button id="openPopupBtn"
      class="px-5 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 font-semibold">
      Gá»­i vote
    </button>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-70 hidden p-6" style="z-index:60;">
  <div class="max-w-md mx-auto bg-gray-900 p-6 rounded-2xl border border-gray-700">
    <div class="flex justify-between items-start">
      <h3 class="text-xl font-bold text-blue-200">ğŸ—³ï¸ XÃ¡c nháº­n vote</h3>
      <button id="closePopupBtn" class="chip px-3 py-1 rounded-full">âœ•</button>
    </div>

    <div class="mt-4">
      <div class="text-sm opacity-80 mb-2">5 áº£nh Ä‘Ã£ chá»n:</div>
      <div id="thumbPopup" class="flex gap-2 flex-wrap"></div>
    </div>

    <div class="mt-5">
      <label class="text-sm opacity-80">Chá»n ngÆ°á»i vote</label>
      <select id="voter"
        class="mt-2 w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700">
        <option value="">â€” chá»n â€”</option>
        <option value="1">Nhung Nhung</option>
        <option value="2">ThuÌy Nga</option>
        <option value="3">Chu</option>
        <option value="4">HoaÌ€ng ThaÌ‰o</option>
        <option value="5">June</option>
      </select>
    </div>

    <div class="mt-5 flex gap-3">
      <button id="submitBtn"
        class="flex-1 px-5 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 font-semibold">
        Gá»­i
      </button>
      <button id="cancelBtn" class="px-5 py-3 rounded-xl chip">Huá»·</button>
    </div>

    <div id="msg" class="mt-3 text-sm"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API  = "https://script.google.com/macros/s/AKfycbx-W3DLuqnkZwK9fd-ROKW68OXSuIzbqxvYalV7dViITOV9ifyBMybe9P2kk0ko-BV-/exec"; // ğŸ‘ˆ thay link /exec
const LIST = "images/vote/list.txt";

/* ================= DOM ================= */
const elGrid = document.getElementById("grid");
const elPickedCount = document.getElementById("pickedCount");
const elSubmitBar = document.getElementById("submitBar");
const elThumbBar = document.getElementById("thumbBar");
const elThumbPopup = document.getElementById("thumbPopup");
const elPopup = document.getElementById("popup");
const elMsg = document.getElementById("msg");
const elVoter = document.getElementById("voter");
const elSubmitBtn = document.getElementById("submitBtn");
const elTotalVotes = document.getElementById("totalVotes");
const elTopList = document.getElementById("topList");

document.getElementById("openPopupBtn").onclick = openPopup;
document.getElementById("closePopupBtn").onclick = closePopup;
document.getElementById("cancelBtn").onclick = closePopup;
document.getElementById("clearBtn").onclick = clearPicked;
elSubmitBtn.onclick = submitVote;

/* ================= STATE ================= */
let IMAGES = [];
let picked = [];
let counts = {};

/* ================= LOGIC ================= */
function baseName(f){return f.replace(/\.[^.]+$/,"")}

async function loadImages(){
  const t = await fetch(LIST,{cache:"no-store"}).then(r=>r.text());
  IMAGES = t.split(/\r?\n/).filter(Boolean).map(f=>({
    id: baseName(f),
    src: "images/vote/" + f
  }));
}

function togglePick(id){
  const i = picked.indexOf(id);
  if(i>=0) picked.splice(i,1);
  else if(picked.length<5) picked.push(id);
  updateUI();
}

function clearPicked(){
  picked=[];
  updateUI();
}

function updateUI(){
  elPickedCount.textContent = picked.length;
  elSubmitBar.classList.toggle("hidden", picked.length!==5);

  const imgs = picked.map(id=>IMAGES.find(x=>x.id===id)).filter(Boolean);
  elThumbBar.innerHTML = imgs.map(x=>`<img class="thumb" src="${x.src}">`).join("");
  elThumbPopup.innerHTML = imgs.map(x=>`<img class="thumb" src="${x.src}">`).join("");

  renderGrid();
}

function renderGrid(){
  const lock = picked.length===5;
  elGrid.innerHTML = IMAGES.map(img=>{
    const sel = picked.includes(img.id);
    const dis = lock && !sel;
    return `
      <div class="glass p-5 rounded-2xl card ${sel?"selected":""} ${dis?"disabled":""}"
           ${dis?"":"onclick=\"togglePick('"+img.id+"')\""}>
        <div class="flex justify-between mb-2">
          <span class="text-xs opacity-70">${img.id}</span>
          ${sel?`<div class="badge">âœ“</div>`:""}
        </div>
        <img class="img-full" src="${img.src}">
      </div>`;
  }).join("");
}

function openPopup(){
  if(picked.length!==5) return;
  elMsg.textContent="";
  elVoter.value="";
  elPopup.classList.remove("hidden");
}
function closePopup(){elPopup.classList.add("hidden")}

/* ================= SUBMIT (GET â€“ NO CORS) ================= */
async function submitVote(){
  const voter = elVoter.value;
  if(!["1","2","3","4","5"].includes(voter)){
    elMsg.textContent="Vui lÃ²ng chá»n ngÆ°á»i vote (1â€“5)";
    elMsg.className="mt-3 text-sm text-red-300";
    return;
  }

  try{
    elMsg.textContent="Äang gá»­i...";
    elMsg.className="mt-3 text-sm text-blue-200";
    elSubmitBtn.disabled=true;

    const url = API
      + "?action=vote"
      + "&voter=" + encodeURIComponent(voter)
      + "&images=" + encodeURIComponent(picked.join(","));

    const data = await fetch(url,{cache:"no-store"}).then(r=>r.json());

    if(!data.ok){
      elMsg.textContent=data.error||"Gá»­i tháº¥t báº¡i";
      elMsg.className="mt-3 text-sm text-red-300";
      return;
    }

    elMsg.textContent="Gá»­i thÃ nh cÃ´ng! ğŸ©µ";
    elMsg.className="mt-3 text-sm text-green-300";

    await refreshCounts();
    clearPicked();
    setTimeout(closePopup,500);

  }catch(e){
    console.error(e);
    elMsg.textContent="Lá»—i máº¡ng / sai link Web App";
    elMsg.className="mt-3 text-sm text-red-300";
  }finally{
    elSubmitBtn.disabled=false;
  }
}

/* ================= BXH ================= */
async function refreshCounts(){
  const data = await fetch(API,{cache:"no-store"}).then(r=>r.json());
  counts = data.image_counts||{};
  renderTop5();
}

function renderTop5(){
  const total = Object.values(counts).reduce((s,v)=>s+v,0);
  elTotalVotes.textContent = total;

  elTopList.innerHTML = IMAGES
    .map(x=>({id:x.id,v:counts[x.id]||0}))
    .sort((a,b)=>b.v-a.v)
    .slice(0,5)
    .map((x,i)=>`
      <div class="flex justify-between items-center glass p-3 rounded-xl">
        <div class="flex items-center gap-3">
          <div class="rank">#${i+1}</div>
          <b>${x.id}</b>
        </div>
        <b>${x.v} vote</b>
      </div>`).join("");
}

/* ================= INIT ================= */
(async()=>{
  await loadImages();
  updateUI();
  await refreshCounts();
})();
</script>
</body>
</html>
